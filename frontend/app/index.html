<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 101</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Roboto', Arial, sans-serif;
        background: linear-gradient(135deg, #00035B 0%, #006400 100%);
        overflow: hidden;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main {
        background: rgba(0, 0, 0, 0.3);
        padding: 2.5rem 3rem;
        border-radius: 12px;
        box-shadow: 0 8px 40px rgba(0,0,0,0.3);
        text-align: center;
        max-width: 500px;
        width: 90%;
        color: #fff;
      }

      input {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border-radius: 6px;
        border: none;
        font-size: 1rem;
      }

      button {
        background-color: #00b74a;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }

      button:hover {
        background-color: #009e3f;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>
        Hello! I am the stick guy from the signs you see down the street.<br>
        I have something to say to you â€” but first, I need to know your name.
      </h1>

      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button id="submitButton">Submit</button>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
